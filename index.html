<html>
    <head>
        <title>Console</title>
    </head>
    <body>
        <h1>How to use the console and what it is for</h1>
        <p>
            The console is for testing so you can see if your code code is working correctly.
            you can easily print it in your code by wrinting console.log().
            to see it, right click, go to inspect, and then go to console.
        </p>
        <script>
            var name1 = "Jason"
            var name2 = "Park"
            var num1 = 1
            var num2 = 5
            var fullname = name1.concat(name2)
            var add = num1 + num2
            console.log(fullname)
            console.log(add)
        </script>
    </body>
</html>
